<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="js/codemirror.js" type="text/javascript"></script>
    <title>Python Online IDE</title>
    <style type="text/css">
      .CodeMirror-line-numbers {
        width: 2.2em;
        color: #aaa;
        background-color: #eee;
        text-align: right;
        padding: .4em;
        margin: 0;
        font-family: monospace;
        font-size: 10pt;
        line-height: 1.1em;
      }
    </style>
</head>
<body style="padding: 20px;">
<h2>Python Online IDE</h2>
<div style="border: 1px solid black; padding: 0px;">
<form id="codeform" action="/do" method="post">
<textarea name="code_str" id="code" cols="100" rows="20" style="width:100%">
#import this

def main():
    print "helloworld"
if __name__ == "__main__":
    main()
</textarea>
<input type="hidden" id="action" name="action" value="" />
<input type="button" id="save" value="Save" onclick="document.getElementById('action').value='save';document.getElementById('codeform').submit();" />
<input type="button" id="run" value="Run" onclick="document.getElementById('action').value='run';document.getElementById('codeform').submit();" />
<input type="button" id="save&run" value="Save&Run" onclick="document.getElementById('action').value='save&run';document.getElementById('codeform').submit();" />
</form>
</div>

<script type="text/javascript">
    var editor = CodeMirror.fromTextArea('code', {
        parserfile: ["parsepython.js"],
        stylesheet: "pythoncolors.css",
        path: "js/",
        lineNumbers: true,
        textWrapping: false,
        indentUnit: 4,
        parserConfig: {'pythonVersion': 2, 'strictErrors': true}
    });
</script>
</body>
</html>
